{% load static %}
{% block content%}

<!-- breadcrumbs -->
	<div class="breadcrumbs">
		<div class="container">
			<ol class="breadcrumb breadcrumb1 animated wow slideInLeft" data-wow-delay=".5s">
				<li><a href="{% url 'super_market:index' %}"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>Home</a></li>

			<p><a href="{%url 'super_market:register'%}">Register Here</a> (Or) go back to <a href="{%url 'super_market:index'%}">Home<span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span></a></p>
		</div>
	</div>
